global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'workload-benchmark-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'benchmark-server'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis-server'

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mongodb-server'

  # Cassandra JMX Exporter (if configured)
  - job_name: 'cassandra'
    static_configs:
      - targets: ['host.docker.internal:7070']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cassandra-server'

  # Pushgateway for custom metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'pushgateway'

  # Custom application metrics (if any)
  - job_name: 'custom-metrics'
    static_configs:
      - targets: []
